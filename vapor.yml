id: 70740
name: realmsz-dev
environments:
    production:
        memory: 1024
        cli-memory: 512
        domain: realmsz.com
        atomic: true
        runtime: 'php-8.4:al2'
        ignore:
            - node_modules
            - .git
        build:
            - 'composer install'
            - 'php artisan optimize:clear'
    staging:
        memory: 1024
        cli-memory: 512
        atomic: true
        runtime: 'php-8.4:al2'
        ignore:
            - node_modules
            - .git
            - tests
        build:
            - 'composer install'
            - 'php artisan optimize:clear'
            - 'php artisan event:cache'
    vanity:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.4:al2'
        ignore:
            - node_modules
            - .git
            - tests
        build:
            - 'composer install'
            - 'php artisan optimize:clear'
